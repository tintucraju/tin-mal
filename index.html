<!--
 This is a simple example of Malayalam Transliteration.
 www.Tintu.Co.Vu
 simply include the malayalam.js file and call the function 
 malayalam to get malayalam transliteration.
 
 Eg : 
 
  <script> 
     malayalam("malayaaLam"); // will produce മലയാളം
  </script> 
-->
<html>
	<head>
		<title> Malayalam Transltration JS | www.Tintu.Co.Vu </title>
		<script src='malayalam.min.js'></script>
	</head>
	<body>
		<textarea id="ta_in" rows="12" cols="80" onkeyup="ta_out.value = malayalam(this.value);"></textarea>
		<textarea id="ta_out" rows="12" cols="80"></textarea>
	</body>
</html>
